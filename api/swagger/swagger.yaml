swagger: "2.0"
info:
  version: "0.0.1"
  title: Work Planner
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /hello/{name}:
    # binds a127 app logic to a route
    x-swagger-router-controller: hello_world
    get:
      description: Returns 'Hello' to the caller
      # used as the method name of the controller
      operationId: hello
      parameters:
        - name: name
          in: path
          description: The name of the person to whom to say hello
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /projects:
    x-swagger-router-controller: management_controller
    get:
      description: Shows list of projects
      operationId: getProjects
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/AllProjectsResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /project/{id}:
    x-swagger-router-controller: management_controller
    get:
      description: Shows list of projects
      operationId: getProject
      parameters:
        - name: id
          in: path
          description: Project ID
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ProjectResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  AllProjectsResponse:
    properties:
      projects:
        type: array
        items:
          type: object
          properties:
            id:
              type: string
            title:
              type: string
  ProjectResponse:
    required:
      - id
      - title
    properties:
      id: 
        type: string
      title:
        type: string
      description:
        type: string
      directories:
        type: array
        items:
          type: object
          properties:
            id: 
              type: string
            title:
              type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
